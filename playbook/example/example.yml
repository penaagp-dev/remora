- hosts: all
  gather_facts: 'no'
  become: true
  
  vars:
    version: 0.6.8

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600

  handlers:
    - name: restart apache
      service: name=apache2 state=restarted

  tasks:
    - name: Install Python
      apt:
        state: present
        name:
          - python-apt
          - python-pycurl
      notify: restart apache